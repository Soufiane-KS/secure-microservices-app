# SonarQube Configuration
sonar.projectKey=secure-microservices-app
sonar.projectName=Secure Microservices App
sonar.projectVersion=1.0

# Source directories
sonar.sources=gateway/src/main,product-service/src/main,order-service/src/main,react-app/src
sonar.tests=gateway/src/test,product-service/src/test,order-service/src/test

# Java-specific settings
sonar.java.source=21
sonar.java.binaries=gateway/target/classes,product-service/target/classes,order-service/target/classes

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=react-app/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.min.js,**/vendor/**,**/build/**

# Coverage exclusions
sonar.coverage.exclusions=**/*Test.java,**/*Tests.java,**/config/**,**/entity/**,**/dto/**

# Security hotspots
sonar.security.hotspots.enabled=true

# Code smell detection
sonar.issue.ignore.multicriteria=e1,e2

# Ignore some common issues that might be false positives
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2259
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.disabled=false
sonar.verbose=false
