name: DevSecOps CI/CD Pipeline

on:
    push:
        branches: [master, main, develop]
    pull_request:
        branches: [master, main, develop]
    schedule:
        # Run security scans weekly
        - cron: "0 0 * * 0"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    security-scan:
        name: Security Scanning
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven

            - name: Make Maven Wrapper executable
              run: |
                  chmod +x gateway/mvnw
                  chmod +x product-service/mvnw
                  chmod +x order-service/mvnw

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: react-app/package-lock.json

            # OWASP Dependency Check
            - name: OWASP Dependency Check
              uses: dependency-check/Dependency-Check_Action@main
              with:
                  project: "secure-microservices-app"
                  path: "."
                  format: "HTML"
                  out: "dependency-check-report"
                  args: >
                      --failOnCVSS 7
                      --suppression dependency-check-suppression.xml
              continue-on-error: true

            - name: Upload OWASP Dependency Check results
              uses: actions/upload-artifact@v4
              with:
                  name: dependency-check-report
                  path: dependency-check-report

            # SonarQube Analysis
            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: SonarQube Scan - Gateway
              run: |
                  cd gateway
                  ./mvnw clean verify sonar:sonar \
                    -Dsonar.projectKey=gateway \
                    -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
                    -Dsonar.token=${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

            - name: SonarQube Scan - Product Service
              run: |
                  cd product-service
                  ./mvnw clean verify sonar:sonar \
                    -Dsonar.projectKey=product-service \
                    -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
                    -Dsonar.token=${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

            - name: SonarQube Scan - Order Service
              run: |
                  cd order-service
                  ./mvnw clean verify sonar:sonar \
                    -Dsonar.projectKey=order-service \
                    -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
                    -Dsonar.token=${{ secrets.SONAR_TOKEN }}
              continue-on-error: true

            # NPM Audit
            - name: NPM Audit
              run: |
                  cd react-app
                  npm install
                  npm audit --audit-level=moderate || true
                  npm audit --json > ../npm-audit-report.json || true

            - name: Upload NPM Audit results
              uses: actions/upload-artifact@v4
              with:
                  name: npm-audit-report
                  path: npm-audit-report.json

    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        needs: security-scan

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven

            - name: Make Maven Wrapper executable
              run: |
                  chmod +x gateway/mvnw
                  chmod +x product-service/mvnw
                  chmod +x order-service/mvnw

            # Build and test Java services
            - name: Build Gateway
              run: |
                  cd gateway
                  ./mvnw clean package -DskipTests

            - name: Test Gateway
              run: |
                  cd gateway
                  ./mvnw test

            - name: Build Product Service
              run: |
                  cd product-service
                  ./mvnw clean package -DskipTests

            - name: Test Product Service
              run: |
                  cd product-service
                  ./mvnw test

            - name: Build Order Service
              run: |
                  cd order-service
                  ./mvnw clean package -DskipTests

            - name: Test Order Service
              run: |
                  cd order-service
                  ./mvnw test

            # Build and test React app
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: react-app/package-lock.json

            - name: Build React App
              run: |
                  cd react-app
                  npm ci
                  npm run build

            - name: Test React App
              run: |
                  cd react-app
                  npm test -- --coverage --watchAll=false

    docker-security-scan:
        name: Docker Image Security Scan
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Build Docker images
            - name: Build Docker images
              run: |
                  docker-compose build

            # Trivy scan for each service
            - name: Run Trivy vulnerability scanner - Gateway
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "secure-microservices-app-gateway:latest"
                  format: "sarif"
                  output: "trivy-gateway-results.sarif"
                  severity: "CRITICAL,HIGH"
              continue-on-error: true

            - name: Upload Trivy results - Gateway
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-gateway-results.sarif"
                  category: "trivy-gateway"
              continue-on-error: true

            - name: Run Trivy vulnerability scanner - Product Service
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "secure-microservices-app-product-service:latest"
                  format: "sarif"
                  output: "trivy-product-results.sarif"
                  severity: "CRITICAL,HIGH"
              continue-on-error: true

            - name: Upload Trivy results - Product Service
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-product-results.sarif"
                  category: "trivy-product"
              continue-on-error: true

            - name: Run Trivy vulnerability scanner - Order Service
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "secure-microservices-app-order-service:latest"
                  format: "sarif"
                  output: "trivy-order-results.sarif"
                  severity: "CRITICAL,HIGH"
              continue-on-error: true

            - name: Upload Trivy results - Order Service
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-order-results.sarif"
                  category: "trivy-order"
              continue-on-error: true

            - name: Run Trivy vulnerability scanner - Frontend
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "secure-microservices-app-frontend:latest"
                  format: "sarif"
                  output: "trivy-frontend-results.sarif"
                  severity: "CRITICAL,HIGH"
              continue-on-error: true

            - name: Upload Trivy results - Frontend
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: "trivy-frontend-results.sarif"
                  category: "trivy-frontend"
              continue-on-error: true

    deploy:
        name: Deploy to Environment
        runs-on: ubuntu-latest
        needs: [security-scan, build-and-test, docker-security-scan]
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Build and push Docker images
              run: |
                  docker-compose build
                  docker-compose push

            - name: Deploy to production
              run: |
                  echo "Deploying to production environment"
                  # Add your deployment commands here
                  # Example: kubectl apply -f k8s/
                  # Or: docker-compose -f docker-compose.prod.yml up -d
